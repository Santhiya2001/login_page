<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            
         
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            height: 600px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo {
            margin-bottom: 20px;
        }

        .input-container {
            position: relative;
            margin-bottom: 20px;
        }

        .input-container input {
            width: fit-content;
            padding: 30px;
            border: none;
            border-bottom: 2px solid #ccc;
            outline: none;
            font-size: 16px;
        }

        .input-container i {
            position: absolute;
            top: 50%;
       
            transform: translateY(-50%);
            color: #aaa;
        }

       

        .input-container.password input {
            padding-left: 30px;
        }

        .forget-password {
            text-align: right;
            margin-bottom: 20px;
        }

        .login-button {
            background: linear-gradient(45deg, #FF69B4, #0073e6);
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-button:hover {
            background: linear-gradient(45deg, #0073e6, #FF69B4);
        }

        .social-icons {
            margin-top: 0px;
        }

        .social-icons a {
            text-decoration: none;
            color: #333;
            margin: 0 10px;
        }

        .or-divider {
            margin-top: 20px;
        }
        .signup-button{
            background: linear-gradient(45deg, #FF69B4, #0073e6);
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        
        }
        .signup-button:hover{
            background: linear-gradient(45deg, #0073e6, #FF69B4);
        }
    </style>
</head>
<body  style="background-image: url('bg.jpg'); background-size: cover; background-repeat: no-repeat; background-position: center;">
    
    <div class="container">
        <div class="logo">
            <h1>Login</h1>
        </div>
        
        <div class="input-container">
            <i class="fa fa-user"></i>
            <input type="text" placeholder="Username" />
        </div>
        
        <div class="input-container password">
            <i class="fa fa-lock"></i>
            
            <input type="password" placeholder="Password" />
        </div>
        <div class="forget-password">
            <a href="#">Forgot Password?</a>
        </div>
        <button class="login-button">Login</button>
       
        <div class="or-divider">
            <p>Or Login using</p>
        </div>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-google"></i></a>
        </div>
        
        <div class="signup-section">
         
            <p>Don't have an account? Sign up now!</p>
            <button class="signup-button">Sign Up</button>
        </div>
        
    </div>
    
</body>
</html>
